<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
<!DOCTYPE html>
<html>
<head>
    <style>
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        td, th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #dddddd;
        }
    </style>
</head>
<body>

<h1 class="text-lg-center">GuestBook Entries</h1>

<a th:href="@{/showNewGuestBookForm}" class="btn btn-primary btn-sm mb-3"> + Add a GuestBook </a>

    <table border="1" class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="guestbook: ${allGuestBook}">
            <td th:text="${guestbook.getName}"></td>
            <td th:text="${guestbook.getEmail}"></td>
            <td><a th:href="@{/showFormForUpdate/{id}(id=${guestbook.id})}"><button type="submit" name="submit" value="value" class="btn btn-primary">Edit</button></a>
                <a th:href="@{'guestboot/' + ${guestbook.getId()}}"><button type="button" class="btn btn-success">View</button></a>
                <a th:href="@{/delete-guestbook/{id}(id=${guestbook.id})}"><button type="button" class="btn btn-danger">Remove</button></a>
            </td>

        </tr>

        </tbody>

    </table>

</body>
</html>


</body>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</html>
