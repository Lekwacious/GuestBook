<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>New GuestBook</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>

<div class="container">
    <h2 class="text-lg-center">GuestBook </h2>
    <hr>

    <form action="#" th:action="@{/create}" th:object="${guestBook}" method="POST">
        <input type="text" th:field="*{name}" placeholder="Name" class="form-control mb-6 col-6" required>

        <input type="email" th:field="*{email}" placeholder="Email" class="form-control mb-6 col-6" required>
        <textarea type="text" th:field="*{message}" placeholder="Message" class="form-control mb-6 col-6" required></textarea>
        <button type="submit" class="btn btn-info col-2"> Save GuestBook</button>
    </form>

    <hr>

    <a th:href="@{/home}"> Back to GuestBook Entries</a>
</div>
</body>

</html>
